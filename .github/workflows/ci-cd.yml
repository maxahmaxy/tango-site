name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: tango-site

jobs:
  # ==========================================
  # JOB 1: Lint
  # ==========================================
  lint:
    name: üîç Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install HTMLHint
        run: npm install -g htmlhint
      
      - name: Lint HTML files
        run: htmlhint "*.html"

  # ==========================================
  # JOB 2: Build and Test
  # ==========================================
  build:
    name: üê≥ Build & Test
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:test
          load: true
      
      - name: Start container
        run: |
          docker run -d -p 8080:80 --name test-container ${{ env.IMAGE_NAME }}:test
          sleep 3
      
      - name: Run tests
        run: |
          chmod +x tests/test-site.sh
          ./tests/test-site.sh
      
      - name: Stop container
        if: always()
        run: docker stop test-container || true

  # ==========================================
  # JOB 3: Push to Azure Container Registry
  # ==========================================
  push-to-acr:
    name: üì¶ Push to ACR
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Build and push to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

  # ==========================================
  # JOB 4: Deploy to Azure Container Instances
  # ==========================================
  deploy:
    name: üöÄ Deploy to Azure
    runs-on: ubuntu-latest
    needs: push-to-acr
    
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Container Instances
        uses: azure/aci-deploy@v1
        with:
          resource-group: tango-site-rg
          dns-name-label: tango-site
          image: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          registry-login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          registry-username: ${{ secrets.ACR_USERNAME }}
          registry-password: ${{ secrets.ACR_PASSWORD }}
          name: tango-site-container
          location: westeurope
          ports: 80
