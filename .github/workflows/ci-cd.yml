name: CI/CD Pipeline

# When to run this pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ==========================================
  # JOB 1: Lint - Check code quality
  # ==========================================
  lint:
    name: üîç Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install HTMLHint
        run: npm install -g htmlhint
      
      - name: Lint HTML files
        run: htmlhint "*.html"

  # ==========================================
  # JOB 2: Build - Build Docker image
  # ==========================================
  # ==========================================
  # JOB 2: Build - Build Docker image
  # ==========================================
  build:
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: tango-site:${{ github.sha }}
          load: true
      
      - name: Start container
        run: |
          docker run -d -p 8080:80 --name test-container tango-site:${{ github.sha }}
          sleep 3
      
      - name: Run tests
        run: |
          chmod +x tests/test-site.sh
          ./tests/test-site.sh
      
      - name: Stop container
        if: always()
        run: docker stop test-container || true

  # ==========================================
  # JOB 3: Deploy placeholder (main branch only)
  # ==========================================
  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Deploy notification
        run: |
          echo "‚úÖ Ready for deployment!"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "Next steps to deploy to AWS:"
          echo "  1. Push image to ECR"
          echo "  2. Update ECS service"
          echo "  3. Or deploy to EC2/S3"
